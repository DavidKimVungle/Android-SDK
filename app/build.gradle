apply plugin: 'com.android.application'
apply plugin: 'com.getkeepsafe.dexcount'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:1.0.0'
    }
}

android {
    signingConfigs {
        release {
            keyAlias 'MyAndroidKey'
            keyPassword 'myKeyPassword'
            storeFile file('keystores/android.jks')
            storePassword 'myStorePassword'
        }
    }
    compileSdkVersion 29
    buildToolsVersion '29.0.2'
    defaultConfig {
        applicationId "com.publisher.vungle.sample"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.2'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.2'

    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'

    // Required AndroidX support libraries
     implementation "androidx.core:core:1.3.1"
     implementation "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0"

    // When appcompat is being used, core and localbroadcastmanager are the dependencies
    // that is getting included
    implementation 'androidx.appcompat:appcompat:1.2.0'

    // Vungle SDK
    implementation 'com.vungle:publisher-sdk-android:6.7.1'

    // JAR Integration
//    implementation files('libs/vungle-android-sdk-6.7.1.jar')
//    implementation files('libs/gson-2.8.6.jar')
//    implementation files('libs/okhttp-3.12.12.jar')
//    implementation files('libs/okio-1.15.0.jar')
//    implementation files('libs/androidx-vng-moat-mobile-app-kit-2.6.3.jar')

    // AAR Integration
//    implementation files('libs/vungle-android-sdk-6.7.1.aar')
//    implementation files('libs/gson-2.8.6.jar')
//    implementation files('libs/okhttp-3.12.12.jar')
//    implementation files('libs/okio-1.15.0.jar')

    // Recommended for SDK to be able to get Android Advertising ID
    implementation 'com.google.android.gms:play-services-basement:17.3.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
}
